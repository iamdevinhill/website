<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/jpeg" href="%sveltekit.assets%/headshot.jpg" />
		<link rel="shortcut icon" type="image/jpeg" href="%sveltekit.assets%/headshot.jpg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Title -->
		<title>Devin Hill - Senior AI/ML Engineer | Portfolio & Resume</title>
		
		<!-- Preconnect for Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Google Fonts - Modern Inter Font Family -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Devin Hill - Senior AI/ML Engineer | Portfolio & Resume" />
		<meta property="og:description" content="Senior AI/ML Engineer specializing in LLMs, RAG applications, knowledge graphs, and cloud architecture. Secret clearance. Based in Nashville, TN." />
		<meta property="og:image" content="%sveltekit.assets%/headshot.jpg" />
		<meta property="og:url" content="https://iamdevinhill.com/" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Devin Hill - Senior AI/ML Engineer | Portfolio & Resume" />
		<meta name="twitter:description" content="Senior AI/ML Engineer specializing in LLMs, RAG applications, knowledge graphs, and cloud architecture. Secret clearance. Based in Nashville, TN." />
		<meta name="twitter:image" content="%sveltekit.assets%/headshot.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
