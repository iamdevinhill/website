<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/fav.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Title -->
		<title>Devin Hill - Official Website</title>
		
		<!-- Preconnect for Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Devin Hill - Official Website" />
		<meta property="og:description" content="Official website of Devin Hill, featuring projects and more." />
		<meta property="og:image" content="%sveltekit.assets%/headshot.jpg" />
		<meta property="og:url" content="https://yourwebsite.com" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Devin Hill - Official Website" />
		<meta name="twitter:description" content="Official website of Devin Hill, featuring projects and more." />
		<meta name="twitter:image" content="%sveltekit.assets%/headshot.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
